<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>User information</title>
</head>
<body>
    <h2>Identification: {{ user.id }}</h2>
    <h2>Name: {{ user.username }}</h2>
    <h2>Email: {{ user.email | default:"-" }}</h2>
    <h2>First name: {{ user.first_name | default:"-" }}</h2>
    <h2>Last name: {{ user.last_name | default:"-" }}</h2>
</body>
</html>
